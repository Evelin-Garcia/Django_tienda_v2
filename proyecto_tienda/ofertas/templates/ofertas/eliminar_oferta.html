<!--ruta ofertas/eliminar_oferta-->
{% extends 'base.html' %}

{% block title %}Eliminar Oferta{% endblock %}

{% block content %}
<h1>Eliminar Oferta</h1>
<p>¿Está seguro de eliminar la oferta para {{oferta.producto.nombre}}?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary bg-danger">Eliminar Oferta</button>
</form>
<br>
<a href="{% url 'ofertas:index' %}">Volver a Ofertas</a>
{% endblock%}
