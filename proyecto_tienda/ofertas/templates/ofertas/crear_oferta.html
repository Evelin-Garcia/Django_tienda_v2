<!--ruta ofertas/crear_oferta-->
{% extends 'base.html' %}

{% block title %}
    {% if is_editing %} EDITAR OFERTA
    {% else %} CREAR OFERTA
    {% endif %}
{% endblock %}

{% block content %}
<div style="text-align: center;">
<h1>{% if is_editing %} Editar Oferta {% else %} Crear Nueva Oferta {% endif %}</h1>
</div>

<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if is_editing%} Actualizar Oferta {%else%} Crear Oferta {%endif%}
        </button>
    </form>
</div>

{% endblock%}
