{% extends 'base.html' %}

{% block title %} ELIMINAR ORDEN {% endblock %}

{% block content %}
    <h2>¿Está seguro de eliminar la orden {{orden.nombre}}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn bg-danger">Eliminar</button>
    </form>
<br>
<a href="{% url 'ordenes:ver_ordenes'%}" class=" btn bg-warning"> Cancelar</a>

{% endblock %}
